<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blank sky</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒƒ</text></svg>" />
    <style>
      @property --gradient-start {
        syntax: '<color>';
        initial-value: #fff;
        inherits: false;
      }
      @property --gradient-end {
        syntax: '<color>';
        initial-value: #fff;
        inherits: false;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: system-ui, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif,
          'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
        font-size: 1rem;
        color: hsla(0, 100%, 100%, 0.85);
      }

      body {
        overflow: hidden;
        position: relative;
        height: 100dvh;
        background-image: linear-gradient(
          to bottom,
          var(--gradient-start),
          var(--gradient-end)
        );
        background-size: cover;
        transition:
          --gradient-start 10s linear,
          --gradient-end 10s linear;
      }

      a {
        text-decoration: underline;
      }

      .info {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        text-align: center;
      }

      #blank:target .info {
        display: none;
      }

      header > * {
		display: inline;
      }
    </style>
  </head>

  <body id="blank">
    <script>
      const MIN_HUE = 200;
      const MAX_HUE = 330;
      const MIN_SATURATION = 35;
      const MAX_SATURATION = 50;
      const MIN_LIGHTNESS = 45;
      const MAX_LIGHTNESS = 85;

      function rnd(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function updateBackground() {
        const startHue = rnd(MIN_HUE, MAX_HUE);
        const startSaturation = rnd(MIN_SATURATION, MAX_SATURATION);
        const startLightness = rnd(
          MIN_LIGHTNESS + (MAX_LIGHTNESS - MIN_LIGHTNESS) / 2,
          MAX_LIGHTNESS,
        );
        document.body.style.setProperty(
          '--gradient-start',
          `hsl(${startHue}, ${startSaturation}%, ${startLightness}%)`,
        );

        const endHue = rnd(MIN_HUE, MAX_HUE);
        const endSaturation = rnd(
          startSaturation,
          Math.min(startSaturation + 30, MAX_SATURATION),
        );
        const endLightness = rnd(
          MIN_LIGHTNESS,
          MAX_LIGHTNESS - (MAX_LIGHTNESS - MIN_LIGHTNESS) / 2,
        );
        document.body.style.setProperty(
          '--gradient-end',
          `hsl(${endHue}, ${endSaturation}%, ${endLightness}%)`,
        );
      }

      updateBackground();
      setInterval(updateBackground, 10000);
    </script>

    <div class="info">
      <header>
        <h1>Blank sky.</h1>
        <p>
          Beautiful twilight sky inspired new tab page replacement for your
          browser.
        </p>
      </header>
      <main>
        <p>
          To install, add
          <a href="#blank">sky.morning.photos#blank</a> as your new tab page.
        </p>
      </main>
      <footer>
        <p>
          Made with tacos and coffee in Guadalajara in 2024 by
          <a
            href="https://sapegin.me/"
            target="_blank"
            rel="noopener noreferrer"
            >Artem Sapegin</a
          >.
          <a
            href="https://github.com/sapegin/blank-sky"
            target="_blank"
            rel="noopener noreferrer"
            >View source on GitHub</a
          >.
        </p>
      </footer>
    </div>
  </body>
</html>
