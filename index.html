<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Blank sky</title>
	<style>
		:root {
			--gradient-start: hsl(10, 50%, 30%);
			--gradient-end: hsl(50, 50%, 30%);
		}

		body {
			min-height: 100vh;
			background: linear-gradient(to bottom, var(--gradient-start), var(--gradient-end));
			background-size: cover;
		}
	</style>
	<script>
		function rnd(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}

		const MIN_HUE = 200;
		const MAX_HUE = 330;
		const MIN_SATURATION = 35;
		const MAX_SATURATION = 50;
		const MIN_LIGHTNESS = 45;
		const MAX_LIGHTNESS = 85;

		const root = document.documentElement;

		const startHue = rnd(MIN_HUE, MAX_HUE);
		const startSaturation = rnd(MIN_SATURATION, MAX_SATURATION);
		const startLightness = rnd(MIN_LIGHTNESS + (MAX_LIGHTNESS - MIN_LIGHTNESS) / 2, MAX_LIGHTNESS);
		root.style.setProperty('--gradient-start', `hsl(${startHue}, ${startSaturation}%, ${startLightness}%)`);

		const endHue = rnd(MIN_HUE, MAX_HUE);
		const endSaturation = rnd(startSaturation, Math.min(startSaturation + 30, MAX_SATURATION));
		const endLightness = rnd(MIN_LIGHTNESS, MAX_LIGHTNESS - (MAX_LIGHTNESS - MIN_LIGHTNESS) / 2);
		root.style.setProperty('--gradient-end', `hsl(${endHue}, ${endSaturation}%, ${endLightness}%)`);
	</script>
</head>

<body>
</body>

</html>
